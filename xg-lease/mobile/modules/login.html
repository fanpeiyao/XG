<!DOCTYPE html>
<html lang="en">
<head>

<div class="login  bg-white text-center">

                <span class="input-group-addon" id="Password"><i class="iconfont icon-mima1 color-gary"></i></span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <br>


            <button type="submit" class="btn btn-primary btn-sm  badge-pill btn-block my-5 skin-back">登录</button>

    </div>
